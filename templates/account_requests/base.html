<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Asset Manager{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .app-content {
            padding-top: 1.25rem;
            padding-bottom: 2rem;
        }
    </style>
</head>
<body>
    {% if request.user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-semibold" href="/dashboard">Asset Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#appNavbar" aria-controls="appNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="appNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/dashboard">ダッシュボード</a></li>
                    <li class="nav-item"><a class="nav-link" href="/assets">資産一覧</a></li>
                    <li class="nav-item"><a class="nav-link" href="/configurations">構成ビュー</a></li>
                    <li class="nav-item"><a class="nav-link" href="/budgets">予算</a></li>
                    <li class="nav-item"><a class="nav-link" href="/license-pools">ライセンス</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pc-management">PC管理</a></li>
                    <li class="nav-item"><a class="nav-link" href="/inventories">棚卸</a></li>
                    <li class="nav-item"><a class="nav-link" href="/disposals/approvals">廃棄承認</a></li>
                    <li class="nav-item"><a class="nav-link" href="/audit-logs">監査ログ</a></li>
                </ul>
                <form action="/logout" method="post" class="d-flex">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light btn-sm">ログアウト</button>
                </form>
            </div>
        </div>
    </nav>
    {% endif %}
    <main class="container-fluid app-content">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
